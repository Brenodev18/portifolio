<section id="login">

  <label for="user">Nome</label>
  <input id="user" type="text" placeholder="Ex: Breno" required="required">

  <label for="senha">senha</label>

   <div id="botao-cadastrar">

        </div>
      </div>

</section>

<section id="section-cadastro">        
      <div id="form-cadastrar2">
        <p>Informe os dados abaixo para criar a sua conta</p>
        <h1>Criar minha conta</h1>
        <p>
          <label for="usuario">Usuario</label>
          <input class="form-control" id="usuario" type="text" name="usuario" required = "required" placeholder="Nome de usuario">
        </p>
         <p>
          <label for="email">E-mail</label>
          <input class="form-control" id="email" type="text" name="email" required = "required" placeholder="SeuEmail@gmail.com">
        </p>
        <p>
          <label for="senha">Senha</label>
          <input class="form-control" onkeypress="enter" role="combobox" id="senha" type="password" name="senha" required = "required" placeholder="minimo 6 caracters">
        </p>
        <button role="combobox" onclick="cadastro()" type="button" value="cadastrar" class="btn btn-primary" id="bt-cadastrar">Cadastrar</button> <br>
       
      </div>
    </section>
